<template>
    <lightning-card title="ACC Component Viewer" icon-name="custom:custom14">
        <div class="slds-grid slds-wrap slds-p-around_medium">
            <!-- Multi-lookup for Release -->
            <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                <lightning-input
                        type="text"
                        id="releaseInput"
                        placeholder="Search Release"
                        value={releaseSearchTerm}
                        label="Release"
                        onchange={handleReleaseSearch}
                ></lightning-input>
                <template if:true={releaseOptions}>
                    <div >
                        <ul class="slds-listbox slds-listbox_vertical" role="listbox">
                            <template for:each={releaseOptions} for:item="release">
                                <li
                                        key={release.Id}
                                        class="slds-listbox__item"
                                        onclick={handleReleaseSelection}
                                        data-id={release.Id}
                                        data-name={release.Name}
                                >
                                    <div class="slds-media slds-listbox__option slds-listbox__option_entity">
                                        <span class="slds-media__body">
                                            <span class="slds-truncate">{release.Name}</span>
                                        </span>
                                    </div>
                                </li>
                            </template>
                        </ul>
                    </div>
                </template>
                <template for:each={selectedReleases} for:item="release">
                    <lightning-pill
                            key={release.Id}
                            label={release.Name}
                            onremove={removeRelease}
                            data-id={release.Id}
                    ></lightning-pill>
                </template>
            </div>

            <!-- Multi-lookup for Environment -->
            <div class="slds-col slds-size_1-of-2 slds-p-around_small">
                <lightning-input
                        type="text"
                        id="environmentInput"
                        placeholder="Search Environment"
                        value={environmentSearchTerm}
                        label="Environment"
                        onchange={handleEnvironmentSearch}
                ></lightning-input>
                <template if:true={environmentOptions}>
                    <div >
                        <ul class="slds-listbox slds-listbox_vertical" role="listbox">
                            <template for:each={environmentOptions} for:item="environment">
                                <li
                                        key={environment.Id}
                                        class="slds-listbox__item"
                                        onclick={handleEnvironmentSelection}
                                        data-id={environment.Id}
                                        data-name={environment.Name}
                                >
                                    <div class="slds-media slds-listbox__option slds-listbox__option_entity">
                                        <span class="slds-media__body">
                                            <span class="slds-truncate">{environment.Name}</span>
                                        </span>
                                    </div>
                                </li>
                            </template>
                        </ul>
                    </div>
                </template>
                <template for:each={selectedEnvironments} for:item="environment">
                    <lightning-pill
                            key={environment.Id}
                            label={environment.Name}
                            onremove={removeEnvironment}
                            data-id={environment.Id}
                    ></lightning-pill>
                </template>
            </div>
        </div>
        <div class="slds-p-around_medium">
            <lightning-button
                    label="Search"
                    onclick={handleSearch}
                    class="slds-m-top_medium"
            ></lightning-button>
        </div>
        <div class="slds-p-around_medium">
            <template if:true={results}>
                <lightning-datatable
                        key-field="id"
                        data={results}
                        columns={columns}
                ></lightning-datatable>
            </template>
        </div>
    </lightning-card>
</template>
