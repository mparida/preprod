<template>
    <lightning-card title="Find Common Components" icon-name="custom:custom14">
        <div class="slds-p-around_medium">
            <!-- Combobox for Release 1 -->
            <lightning-combobox
                    label="Release 1"
                    placeholder="Search and select Release 1"
                    options={releaseOptions}
                    value={release1}
                    onchange={handleRelease1Change}>
            </lightning-combobox>

            <!-- Combobox for Environment 1 -->
            <lightning-combobox
                    label="Environment 1"
                    placeholder="Search and select Environment 1"
                    options={environmentOptions}
                    value={environment1}
                    onchange={handleEnvironment1Change}>
            </lightning-combobox>

            <!-- Combobox for Release 2 -->
            <lightning-combobox
                    label="Release 2"
                    placeholder="Search and select Release 2"
                    options={releaseOptions}
                    value={release2}
                    onchange={handleRelease2Change}>
            </lightning-combobox>

            <!-- Combobox for Environment 2 -->
            <lightning-combobox
                    label="Environment 2"
                    placeholder="Search and select Environment 2"
                    options={environmentOptions}
                    value={environment2}
                    onchange={handleEnvironment2Change}>
            </lightning-combobox>
        </div>
        <div class="slds-p-around_medium">
            <!-- Button to Find Common Components -->
            <lightning-button
                    label="Find Common Components"
                    onclick={handleFindCommonComponents}
                    class="slds-m-top_medium">
            </lightning-button>
        </div>
        <template if:true={downloadUrl}>
            <div class="slds-p-around_medium">
                <!-- Button to Download CSV -->
                <lightning-button
                        label="Download CSV"
                        variant="success"
                        onclick={downloadCsv}
                        class="slds-m-top_medium">
                </lightning-button>
            </div>
        </template>
    </lightning-card>
</template>
