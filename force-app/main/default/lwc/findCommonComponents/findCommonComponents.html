<template>
    <lightning-card title="Find Common Components" icon-name="custom:custom14">
        <div class="slds-p-around_medium">
            <!-- Custom Lookup for Release 1 -->
            <c-custom-lookup
                    placeholder="Search Release 1"
                    fetch-data={fetchReleases}
                    onselection={handleRelease1Selection}
            ></c-custom-lookup>

            <!-- Custom Lookup for Environment 1 -->
            <c-custom-lookup
                    placeholder="Search Environment 1"
                    fetch-data={fetchEnvironments}
                    onselection={handleEnvironment1Selection}
            ></c-custom-lookup>

            <!-- Custom Lookup for Release 2 -->
            <c-custom-lookup
                    placeholder="Search Release 2"
                    fetch-data={fetchReleases}
                    onselection={handleRelease2Selection}
            ></c-custom-lookup>

            <!-- Custom Lookup for Environment 2 -->
            <c-custom-lookup
                    placeholder="Search Environment 2"
                    fetch-data={fetchEnvironments}
                    onselection={handleEnvironment2Selection}
            ></c-custom-lookup>
        </div>
        <div class="slds-p-around_medium">
            <!-- Button to Find Common Components -->
            <lightning-button
                    label="Find Common Components"
                    onclick={handleFindCommonComponents}
                    class="slds-m-top_medium">
            </lightning-button>
        </div>
        <template if:true={downloadUrl}>
            <div class="slds-p-around_medium">
                <!-- Button to Download CSV -->
                <lightning-button
                        label="Download CSV"
                        variant="success"
                        onclick={downloadCsv}
                        class="slds-m-top_medium">
                </lightning-button>
            </div>
        </template>
    </lightning-card>
</template>
