<template>
    <lightning-card title="Find Common Components" icon-name="custom:custom14">
        <div class="slds-p-around_medium">
            <!-- Release 1 Lookup -->
            <lightning-record-edit-form object-api-name="copado__Release__c">
                <lightning-input-field
                        field-name="Name"
                        label="Release 1"
                        onchange={handleRelease1Change}>
                </lightning-input-field>
            </lightning-record-edit-form>

            <!-- Release 2 Lookup -->
            <lightning-record-edit-form object-api-name="copado__Release__c" >
                <lightning-input-field
                        field-name="Name"
                        label="Release 2"
                        onchange={handleRelease2Change}>
                </lightning-input-field>
            </lightning-record-edit-form>
        </div>
        <div class="slds-p-around_medium">
            <!-- Button to Find Common Components -->
            <lightning-button
                    label="Find Common Components"
                    onclick={handleFindCommonComponents}
                    class="slds-m-top_medium">
            </lightning-button>
        </div>
        <template if:true={downloadUrl}>
            <div class="slds-p-around_medium">
                <!-- Button to Download CSV -->
                <lightning-button
                        label="Download CSV"
                        variant="success"
                        onclick={downloadCsv}
                        class="slds-m-top_medium">
                </lightning-button>
            </div>
        </template>
    </lightning-card>
</template>
