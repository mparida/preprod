<template>
    <lightning-card title="Find Common Components" icon-name="standard:disclosure_and_compliance">
        <div class="slds-p-around_medium">
            <!-- Release 1 -->
            <div class="slds-form-element">
                <!--<label class="slds-form-element__label slds-m-bottom_xx-small" for="release1-lookup">Release 1</label>-->
                <c-custom-lookup
                        id="release1-lookup"
                        placeholder="Search Release 1"
                        fetch-data={fetchReleases}
                        onselection={handleRelease1Selection}
                ></c-custom-lookup>
            </div>

            <!-- Environment 1 -->
            <div class="slds-form-element">

                <c-custom-lookup
                        id="environment1-lookup"
                        placeholder="Search Environment 1"
                        fetch-data={fetchEnvironments}
                        onselection={handleEnvironment1Selection}
                ></c-custom-lookup>
            </div>

            <!-- Release 2 -->
            <div class="slds-form-element">

                <c-custom-lookup
                        id="release2-lookup"
                        placeholder="Search Release 2"
                        fetch-data={fetchReleases}
                        onselection={handleRelease2Selection}
                ></c-custom-lookup>
            </div>

            <!-- Environment 2 -->
            <div class="slds-form-element">

                <c-custom-lookup
                        id="environment2-lookup"
                        placeholder="Search Environment 2"
                        fetch-data={fetchEnvironments}
                        onselection={handleEnvironment2Selection}
                ></c-custom-lookup>
            </div>
        </div>

        <div class="slds-p-around_medium">
            <!-- Button to Find Common Components -->
            <lightning-button
                    label="Find Common Components"
                    onclick={handleFindCommonComponents}
                    class="slds-m-top_medium"
            ></lightning-button>
        </div>
        <template if:true={downloadUrl}>
            <div class="slds-p-around_medium">
                <!-- Button to Download CSV -->
                <lightning-button
                        label="Download CSV"
                        variant="success"
                        onclick={downloadCsv}
                        class="slds-m-top_medium"
                ></lightning-button>
            </div>
        </template>
    </lightning-card>
</template>
